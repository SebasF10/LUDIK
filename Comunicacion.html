<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicación - LUDIK</title>
    <link rel="icon" href="img/Ludik2.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/Comunicacion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header y Menú Extraíble -->
    <div class="header">
        <div class="left-section">
            <label class="burger" for="burger">
                <input type="checkbox" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <span class="menu-text">MENÚ</span>
        </div>

        <div class="centro">
            <h1 class="titulo-ludik">
                <img src="img\LUDIK_texto.png" alt="LUDIK" class="imagen-ludik-header">
            </h1>
        </div>

        <div class="right-section">
            <img src="img/Ludik2.png" alt="Logo Ludik" class="header-logo">
            <img src="img/sistemas.png" alt="Sistemas" class="logo-institucion">
            <img src="img/logoguanenta.png" alt="Colegio" class="logo-institucion">
        </div>
    </div>

    <!-- Overlay para cerrar menú -->
    <div class="overlay" id="overlay"></div>

    <!-- Menú lateral -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-title">Panel De Control</div>
        </div>
        <div class="menu-buttons">
            <button class="menu-button">
                <span class="menu-icon">🏠</span>
                Volver a Interfaz
            </button>
            <button class="menu-button">
                <span class="menu-icon">👤</span>
                Perfil
            </button>
            <button class="menu-button">
                <span class="menu-icon">👥</span>
                Estudiantes
            </button>
            <button class="menu-button" id="btnCrearCuentas">
                <span class="menu-icon">➕</span>
                Crear Cuentas
            </button>
            <button class="menu-button">
                <span class="menu-icon">📚</span>
                Actividades
            </button>
            <button class="menu-button" id="btnIA">
                <span class="menu-icon">🤖</span>
                Asistente IA
            </button>
            <button class="menu-button">
                <span class="menu-icon">📝</span>
                Registrar un nuevo estudiante
            </button>
            <button class="menu-button">
                <span class="menu-icon">📋</span>
                Registrar un PIAR y diagnóstico médico
            </button>
            <button class="menu-button">
                <span class="menu-icon">📊</span>
                Crear una Valoración Pedagógica
            </button>
            <button class="menu-button" id="btnDocumentos">
                <span class="menu-icon">📁</span>
                Documentos
            </button>
            <a href="manual.pdf" download class="menu-button">
                <span class="menu-icon">📘</span>
                Manual de Usuario
            </a>

            <button class="menu-button">
                <span class="menu-icon">❓</span>
                Ayuda
            </button>
            <button class="menu-button close-session">
                <span class="menu-icon">🚪</span>
                Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="page-header">
            <h1>Comunicación con Docentes</h1>
            <p>Encuentra la información de contacto de los docentes</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar docente por nombre...">
                <button id="searchBtn" class="btn btn-search">🔍 Buscar</button>
            </div>
            <div class="button-container">
                <button id="showAllBtn" class="btn btn-primary">Ver Todos los Docentes</button>
                <button id="clearBtn" class="btn btn-secondary">Limpiar Búsqueda</button>
            </div>
        </div>

        <div class="results-info">
            <span id="resultsCount">0</span> docentes encontrados
        </div>

        <div id="loading" class="loading">Cargando...</div>
        <div id="error" class="error"></div>

        <div id="docentesContainer" class="docentes-grid">
            <!-- Los docentes se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="Js/Comunicacion.js"></script>
</body>

</html>
