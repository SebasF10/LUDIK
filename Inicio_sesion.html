    <script>
        function mostrarFormulario(rol) {
            document.getElementById('mensaje_rol').style.display = 'none';
            document.getElementById('form_admin').style.display = 'none';
            document.getElementById('form_directivo').style.display = 'none';
            document.getElementById('form_docente').style.display = 'none';
            document.getElementById('form_acudiente').style.display = 'none';

            document.querySelectorAll('.Botones_usuarios button').forEach(btn => {
                btn.classList.remove('active');
            });

            let formId = '';
            if (rol === 'admin') {
                formId = 'form_admin';
                document.querySelector('.btn_adm').classList.add('active');
            } else if (rol === 'directivo') {
                formId = 'form_directivo';
                document.querySelector('.btn_dir').classList.add('active');
            } else if (rol === 'docente') {
                formId = 'form_docente';
                document.querySelector('.btn_prof').classList.add('active');
            } else if (rol === 'acudiente') {
                formId = 'form_acudiente';
                document.querySelector('.btn_padr').classList.add('active');
            }

            if (formId) {
                const formElement = document.getElementById(formId);
                formElement.style.display = 'block';
                formElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Mostrar / ocultar contrase√±a
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üóô";
            } else {
                input.type = "password";
                icon.textContent = "üëÅ";
            }
        }

        function goBackOrRedirect(ruta) {
            if (ruta && ruta.trim() !== '') {
                window.location.href = ruta;
            } else {
                window.history.back();
            }
        }
    </script>
